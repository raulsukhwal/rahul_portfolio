<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Base and meta tags -->
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="awesome_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="myphoto.jpg"/>

  <title>awesome_portfolio</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- Flutter initialization -->
  <script src="flutter.js" defer></script>

  <!-- Styles for loader -->
  <style>
    /* Ensure the entire page is covered with a black background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
      color: white; /* Ensure text color is white for contrast */
    }

    /* Fullscreen loader with black background */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      z-index: 9999;
    }

    #loader img {
      width: 100%;   /* Use full width */
      height: 100%;  /* Use full height */
      object-fit: contain; /* Maintain aspect ratio, the image scales without distortion */
      max-width: 100vw;  /* Ensure it doesn't exceed viewport width */
      max-height: 100vh; /* Ensure it doesn't exceed viewport height */
    }

    /* Optionally adjust the loader for specific screen sizes */
    @media (max-width: 768px) {
      #loader img {
        max-width: 90vw;  /* Allow slight padding on smaller screens */
        max-height: 90vh;
      }
    }

    @media (max-width: 480px) {
      #loader img {
        max-width: 80vw;  /* Reduce size further on small devices */
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
<!-- Loader GIF -->
<div id="loader">
  <img src="assets/git/myloader.gif">
</div>

<script>
  window.addEventListener('flutter-first-frame', function () {
    // Hide the loader once Flutter is fully initialized
    var loader = document.getElementById('loader');
    if (loader) {
      loader.style.display = 'none';
    }
  });

  window.addEventListener('load', function(ev) {
    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
</body>
</html>
